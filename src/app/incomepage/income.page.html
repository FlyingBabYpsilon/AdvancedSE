<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Incoming Money
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item
        *ngFor="let income of incomeList | async"
        routerLink="/income-details/{{income.incomeId}}"
      >
        <ion-label>
          <h2>{{ income.incomeCat}}</h2>
          <p> + {{ income.incomeAmt }}</p>
        </ion-label>
      </ion-item>
  </ion-list>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/addincome">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
