<ion-header>
  <ion-toolbar>
    <ion-title>addspending</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
 
  <ion-list lines="full">
    <ion-item>
      <ion-label color="primary">Date</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input required type="number" placeholder="â‚¬" [(ngModel)]="spending.spendAmt"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Category</ion-label> 
      <ion-select [(ngModel)]= "spending.spendCate">
        <ion-select-option value ="Food">Food</ion-select-option>
        <ion-select-option value ="Transport">Transport</ion-select-option>
        <ion-select-option value ="Shopping">Shopping</ion-select-option>
        <ion-select-option value ="Entertainment">Entertainment</ion-select-option>
        <ion-select-option value ="Education">Education</ion-select-option>
        <ion-select-option value ="Others">Others</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input required type="number" placeholder="" [(ngModel)]="spending.spendDesc"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveSpending()">Save</ion-button> 

</ion-content>
